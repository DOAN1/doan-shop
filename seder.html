<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عسل السدر</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-page">
        <img src="1.jpg" alt="صورة عسل السدر" class="product-image">
        <h2>عسل السدر</h2>
        <p>السعر: 350 درهم</p>
        <p>خدمة الدفع عند الاستلام متاحة.</p>

        <!-- نظام التقييم -->
        <div class="rating">
            <h3>تقييم المنتج</h3>
            <div class="stars">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>
            <textarea placeholder="أضف تعليقك هنا"></textarea>
            <button type="submit">إرسال التقييم</button>
        </div>

        <!-- عرض المنتجات ذات الصلة -->
        <h3>منتجات ذات صلة</h3>
        <div class="related-products">
            <img src="related1.jpg" alt="منتج ذو صلة">
            <img src="related2.jpg" alt="منتج ذو صلة">
            <img src="related3.jpg" alt="منتج ذو صلة">
        </div>
    </div>
</body>
</html>
